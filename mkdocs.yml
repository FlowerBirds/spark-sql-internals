site_name: The Internals of Spark SQL
site_url: https://books.japila.pl/spark-sql-internals
site_author: Jacek Laskowski
site_description: Demystifying inner-workings of Spark SQL

repo_name: spark-sql-internals
repo_url: https://github.com/japila-books/spark-sql-internals
edit_uri: edit/main/docs/

copyright: Copyright &copy; 2023 Jacek Laskowski

theme:
  name: material
  language: en
  icon:
    logo: material/book-open-page-variant
    repo: fontawesome/brands/github
  features:
    # https://squidfunk.github.io/mkdocs-material/reference/code-blocks/#adding-annotations
    - content.code.annotate
    # https://squidfunk.github.io/mkdocs-material/upgrade/#contentcodecopy
    - content.code.copy
    - content.tooltips
    - navigation.indexes
    - navigation.instant
    # https://squidfunk.github.io/mkdocs-material/setup/setting-up-navigation/#navigation-path
    - navigation.path
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
    - scheme: slate
      primary: blue
      accent: blue
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode

markdown_extensions:
  - admonition
  - attr_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tilde

plugins:
  # https://github.com/mkdocs/mkdocs-redirects
  - redirects:
      redirect_maps:
          'datasources/index.md': 'connectors/index.md'
  - search
  - minify:
      minify_html: true
  - awesome-pages
  - macros
  # https://squidfunk.github.io/mkdocs-material/reference/#built-in-meta-plugin
  - meta
  # https://squidfunk.github.io/mkdocs-material/setup/setting-up-tags/
  - tags:
      enabled: !ENV [CI, false]
      tags_extra_files:
        developer-api.md:
          - DeveloperApi
  # https://squidfunk.github.io/mkdocs-material/reference/#built-in-typeset-plugin
  - typeset

extra:
  analytics:
    provider: google
    property: !ENV GOOGLE_ANALYTICS_KEY
  book:
    title: Spark SQL
    delta: https://books.japila.pl/delta-lake-internals
    kafka: https://books.japila.pl/kafka-internals
    pyspark: https://books.japila.pl/pyspark-internals
    spark_core: https://books.japila.pl/apache-spark-internals
    structured_streaming: https://books.japila.pl/spark-structured-streaming-internals
  grpc:
    version: 1.47.0
    docs: https://grpc.io/docs/languages/java/
    api: https://grpc.github.io/grpc-java/javadoc
  hadoop:
    version: 3.3.4
    docs: https://hadoop.apache.org/docs/r3.3.4
    api: https://hadoop.apache.org/docs/r3.3.4/api
  hive:
    version: 2.3.9
    api: https://svn.apache.org/repos/infra/websites/production/hive/content/javadocs/r2.3.9/api
  java:
    api: https://docs.oracle.com/en/java/javase/17/docs/api/java.base
    spec: https://docs.oracle.com/javase/specs/jls/se11/html
  kafka:
    version: 3.3.2
    api: https://kafka.apache.org/33/javadoc
  scala:
    version: 2.13.8
    api: https://www.scala-lang.org/api/2.13.8
    docs: https://docs.scala-lang.org/
    spec: https://www.scala-lang.org/files/archive/spec/2.13
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/jaceklaskowski
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/jaceklaskowski
    - icon: fontawesome/brands/linkedin
      link: https://linkedin.com/in/jaceklaskowski
    - icon: fontawesome/brands/medium
      link: https://jaceklaskowski.medium.com
    - icon: fontawesome/brands/mastodon
      link: https://fosstodon.org/@jaceklaskowski
  spark:
    version: 3.4.0
    github: https://github.com/apache/spark/tree/v3.4.0
    jira: https://issues.apache.org/jira/browse
  # https://squidfunk.github.io/mkdocs-material/reference/#setting-the-page-status
  status:
    new: New in 3.4.0
  # https://squidfunk.github.io/mkdocs-material/setup/setting-up-tags/#tag-icons-and-identifiers
  tags:
    DeveloperApi: developerapi

