site_name: The Internals of Spark SQL
site_url: https://jaceklaskowski.github.io/mastering-spark-sql-book/
site_author: Jacek Laskowski
site_description: Demystifying inner-workings of Spark SQL

repo_name: spark-sql-internals
repo_url: https://github.com/jaceklaskowski/mastering-spark-sql-book
edit_uri: edit/main/docs/

copyright: Copyright &copy; 2021 Jacek Laskowski

theme:
  name: material
  language: en
  icon:
    logo: material/book-open-page-variant
    repo: fontawesome/brands/github
  features:
    - navigation.indexes
    - navigation.instant
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
    - scheme: slate
      primary: blue
      accent: blue
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode

markdown_extensions:
  - admonition
  - codehilite
  - footnotes
  - toc:
      permalink: true
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tabbed
  - pymdownx.tilde

plugins:
  - search
  - minify:
      minify_html: true
  - git-revision-date:
      enabled_if_env: CI
  - awesome-pages
  - macros

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/jaceklaskowski
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/jaceklaskowski
    - icon: fontawesome/brands/linkedin
      link: https://linkedin.com/in/jaceklaskowski
  spark:
    version: 3.1.1
    github: https://github.com/apache/spark/tree/v3.1.1
    doc: http://spark.apache.org/docs/3.1.1
  hadoop:
    version: 3.2.0
    doc: https://hadoop.apache.org/docs/r3.2.0
    api: https://hadoop.apache.org/docs/r3.2.0/api
  hive:
    version: 2.3.7
    api: https://hive.apache.org/javadocs/r2.3.7/api
  java:
    version: 11
    api: https://docs.oracle.com/en/java/javase/11/docs/api
  scala:
    version: 2.12.10
    api: https://www.scala-lang.org/api/2.12.10
    docs: https://docs.scala-lang.org/
  kafka:
    version: 2.6.0
    api: https://kafka.apache.org/26/javadoc
  book:
    title: Spark SQL
    structured_streaming: https://jaceklaskowski.github.io/spark-structured-streaming-book
    kafka: https://jaceklaskowski.gitbooks.io/apache-kafka/content
    spark_core: https://books.japila.pl/apache-spark-internals

google_analytics:
  - !!python/object/apply:os.getenv ["GOOGLE_ANALYTICS_KEY"]
  - auto

